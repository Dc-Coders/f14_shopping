            <ul>
                <li>
                    <a href="../adhome/adhome.html"><box-icon name='home' animation='tada' color='#ffffff' ></box-icon> HOME</a>

                <li>
                    <a href="../addproduct/addproduct.html"><box-icon name='plus' animation='spin' color='#fffdfd' ></box-icon> ADD_PRODUCT</a>

                                <select name="type" >
