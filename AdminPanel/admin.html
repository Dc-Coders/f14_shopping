<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILTON admin panel</title>
    <!-- Links -->
     <link rel="stylesheet" href="./css/all.css">
     <link rel="stylesheet" href="./css/home.css">
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <link rel="icon" href="./img/logo.webp">
</head>
<body>
    
    <div class="container admin_panel">
        <aside class="admin_bar">
            <a class="admin_bar_logo" href="admin.html">
                <img class="logo_img" src="./img/logo.webp" alt="logo" style="width: 70px;">
                <h1 class="logo_text">
                    MILTON Shop
                </h1>
            </a>
            <span class="admin_bar_line"></span>
            <ul class="admin_bar_list">
                <li class="admin_bar_list_item">
                    <a class="admin_bar_list_item_link" href="./admin.html" data-nav-link>
                        <div class="link_logo">
                            <i class='bx bx-home'></i>
                        </div>
                        Home
                    </a>
                </li>
                <li class="admin_bar_list_item">
                    <a class="admin_bar_list_item_link" href="./admin.html">
                        <div class="link_logo">
                            <i class='bx bx-carousel'></i>
                        </div>
                        Carousel
                    </a>
                </li>
                <li class="admin_bar_list_item">
                    <a class="admin_bar_list_item_link" href="./admin.html">
                        <div class="link_logo">
                            <i class='bx bx-envelope'></i>
                        </div>
                        Messages
                    </a>
                </li>
                <li class="admin_bar_list_item">
                    <a class="admin_bar_list_item_link" href="./admin.html">
                        <div class="link_logo">
                            <i class='bx bx-receipt'></i>
                        </div>
                        Products
                    </a>
                </li>
                <li class="admin_bar_list_item">
                    <a class="admin_bar_list_item_link" href="./admin.html">
                        <div class="link_logo">
                            <i class='bx bx-cog' ></i>
                        </div>
                        Settings
                    </a>
                </li>
                <li class="admin_bar_list_item">
                    <a class="admin_bar_list_item_link" href="./admin.html">
                        <div class="link_logo">
                            <i class='bx bx-category' ></i>
                        </div>
                        Category
                    </a>
                </li>
            </ul>
            <span class="admin_bar_line"></span>
            <a class="admin_bar_logout" href="https://google.com">
                <div class="link_logo">
                    <i class='bx bx-log-out'></i>
                </div>
                Logout
            </a>
        </aside>

        <div class="right_content">
            <div class="right_content_top">
                <div class="grid"></div>
                <div id="poda">
                  <div class="glow"></div>
                  <div class="darkBorderBg"></div>
                  <div class="darkBorderBg"></div>
                  <div class="darkBorderBg"></div>
                
                  <div class="white"></div>
                
                  <div class="border"></div>
                
                  <div id="main">
                    <input placeholder="Search..." type="text" name="text" class="input" />
                    <div id="input-mask"></div>
                    <div id="pink-mask"></div>
                    <div class="filterBorder"></div>
                    <div id="filter-icon">
                      <svg
                        preserveAspectRatio="none"
                        height="27"
                        width="27"
                        viewBox="4.8 4.56 14.832 15.408"
                        fill="none"
                      >
                        <path
                          d="M8.16 6.65002H15.83C16.47 6.65002 16.99 7.17002 16.99 7.81002V9.09002C16.99 9.56002 16.7 10.14 16.41 10.43L13.91 12.64C13.56 12.93 13.33 13.51 13.33 13.98V16.48C13.33 16.83 13.1 17.29 12.81 17.47L12 17.98C11.24 18.45 10.2 17.92 10.2 16.99V13.91C10.2 13.5 9.97 12.98 9.73 12.69L7.52 10.36C7.23 10.08 7 9.55002 7 9.20002V7.87002C7 7.17002 7.52 6.65002 8.16 6.65002Z"
                          stroke="#d6d6e6"
                          stroke-width="1"
                          stroke-miterlimit="10"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        ></path>
                      </svg>
                    </div>
                    <div id="search-icon">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        height="24"
                        fill="none"
                        class="feather feather-search"
                      >
                        <circle stroke="url(#search)" r="8" cy="11" cx="11"></circle>
                        <line
                          stroke="url(#searchl)"
                          y2="16.65"
                          y1="22"
                          x2="16.65"
                          x1="22"
                        ></line>
                        <defs>
                          <linearGradient gradientTransform="rotate(50)" id="search">
                            <stop stop-color="#f8e7f8" offset="0%"></stop>
                            <stop stop-color="#b6a9b7" offset="50%"></stop>
                          </linearGradient>
                          <linearGradient id="searchl">
                            <stop stop-color="#b6a9b7" offset="0%"></stop>
                            <stop stop-color="#837484" offset="50%"></stop>
                          </linearGradient>
                        </defs>
                      </svg>
                    </div>
                  </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JS links -->
     <script src="./js/admin.js"></script>
</body>
</html>
